name: Convert and Rename Resume

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  convert-and-rename:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm init -y
          npm install marked puppeteer-core
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Create conversion script
        run: |
          echo 'const fs = require("fs");
          const marked = require("marked");
          const puppeteer = require("puppeteer-core");
          
          async function convert() {
            const md = fs.readFileSync("README.md", "utf8");
            const html = marked.parse(md);
            const browser = await puppeteer.launch({
              executablePath: "/usr/bin/chromium-browser",
              args: ["--no-sandbox"]
            });
            const page = await browser.newPage();
            await page.setContent(html);
            await page.pdf({path: "David_Wasilewski_Resume.pdf"});
            await browser.close();
          }
          convert();' > convert.js

      - name: Convert MD to PDF
        run: node convert.js

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add -f David_Wasilewski_Resume.pdf
          git commit -m "Update resume PDF"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
