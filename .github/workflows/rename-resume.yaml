name: Convert and Rename Resume

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  convert-and-rename:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install md-to-pdf
        run: npm install -g md-to-pdf

      - name: Convert MD to PDF
        run: |
          md-to-pdf README.md --launch-options '{"args":["--no-sandbox","--disable-setuid-sandbox"]}'

      - name: Rename PDF
        run: |
          mv README.pdf David_Wasilewski_Resume.pdf

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add David_Wasilewski_Resume.pdf
          git commit -m "Update resume PDF"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
